[build]
  command = "npm start"
  publish = "public"
  Functions = "functions"
[build.processing]
  skip_processing = true
[build.processing.js]
  bundle = true
  minify = true
[[plugins]]
  package = "@netlify/plugin-emails"
[[headers]]
for = "/*"
  [headers.values]
  Access-Control-Allow-Origin = "*"